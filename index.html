<html>

<head>
	<style>
		body {
			font-size: larger;
			margin-left: auto;
			margin-right: auto;
			width: 60%;
		}

		table {
			width: 100%
		}

		table tr {
			font-size: large;
			line-height: 24px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<h1>Index of {{.ParentUrl}}</h1>
	<hr />
	<table>
		{{if ne .ParentUrl "/"}}
		<tr>
			<td><a href="../">../</a></td>
			<td></td>
			<td></td>
		</tr>
		{{end}}
		{{range .Files}}
		<tr>
			<td><a href="{{$.ParentUrl}}{{.Name}}{{if .IsDir}}/{{end}}">{{.Name}}{{if .IsDir}}/{{end}}</a></td>
			<td>{{.ModTime.Format "2006-01-02 15:03:02"}}</td>
			<td>{{.Size}}</td>
		</tr>
		{{end}}
	</table>
	<hr />
	<center>Generated by <a href="https://github.com/notsobad/go-fileshare">go-fileshare</a></center>
</body>

</html>
